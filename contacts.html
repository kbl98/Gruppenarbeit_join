<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="js/head.js"></script>
    <script src="js/nav.js"></script>
    <script src="./js/script.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="./js/contacts.js"></script>

</head>

<body onload="includeHTML(), initContacts()">
    <!--includes header and nav bar-->
    <div w3-include-html="./assets/templates/head.html"></div>-->
    <div w3-include-html="./assets/templates/nav.html"></div>

    <!-- popup create new contact -->
    <div id="contCreateNewContact" class="new-contact-pup-bgr d-none">
        <div class="cont-new-contact-pup">
            <!--close popup-->
            <img onclick="closeNewContact()" class="popup-close" src="./assets/img/board_popup_close.png" alt="">

            <!-- left side from popup create new contact -->
            <div class="cont-left-contact-pup">
                <img src="./assets/img/contacts_logo.png" alt="">
                <h2>Add Contact</h2>
                <span>Tasks are better with a team!</span>
                <div></div>
            </div>

            <!-- right side from popup create new contact -->
            <div class="cont-right-contact-pup">
                <div class="cont-create-contact-infos">
                    <img class="create-contact-pp" src="./assets/img/contact_empty_pp.png" alt="">

                    <form onsubmit="createNewContact();return false" class="cont-create-contact-input">
                        <input required placeholder="Name" type="text" />
                        <input required placeholder="Email" type="email" />
                        <input required placeholder="Phone" type="tel" />
                        <div class="cont-create-contact-buttons">
                            <button type="reset" onclick="closeNewContact()" class="create-new-contact-deny">
                                Cancel <img src="./assets/img/contact_add_task.png" alt="">
                            </button>
                            <button type="submit" class="create-new-contact-check">
                                Create contact <img src="./assets/img/contact_check.png" alt="">
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------------------- -->

    <!-- popup edit contact -->
    <div id="contEditContact" class="new-contact-pup-bgr d-none">
        <div class="cont-new-contact-pup">
            <!--close popup-->
            <img onclick="closeEditContact()" class="popup-close" src="./assets/img/board_popup_close.png" alt="">

            <!-- left side from popup edit contact -->
            <div class="cont-left-contact-pup">
                <img src="./assets/img/contacts_logo.png" alt="">
                <h2>Edit Contact</h2>
                <span>Tasks are better with a team!</span>
                <div></div>
            </div>

            <!-- right side from popup edit contact -->
            <div class="cont-right-contact-pup">
                <div class="cont-create-contact-infos">
                    <div style="background-color: #FF7A00;" class="edit-contact-img">AM</div>
                    <form class="cont-create-contact-input">
                        <input required value="Anton Mayer" placeholder="Name" type="text">
                        <input required value="antom@gmail.com" placeholder="Email" type="email">
                        <input required value="+49 1111 111 11 1" placeholder="Phone" type="tel">
                        <div class="cont-create-contact-buttons">
                            <button type="submit" class="create-new-contact-check"> Save </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------------------- -->

    <!-- contacts main side -->
    <div class="outer-cont-contacts-main">
        <div class="cont-contacts-head">
            <h1 class="contacts-header">Contacts</h1>
            <div class="head-parting-line"></div>
            <p class="head-comment">Better with a team</p>
        </div>

        <!-- open contact -->
        <div id="openContact" class="cont-open-contact d-none">
            <div class="open-contact-head">
                <div style="background-color: #FF7A00;" class="open-contact-img">AM</div>
                <div class="open-contact-head-name">
                    <h2>Anton Mayer</h2>
                    <span><img src="./assets/img/contact_add_task.png" alt=""> Add Task</span>
                </div>
            </div>
            <div class="open-contact-edit">
                <span class="contact-information-text">Contact Information</span>
                <span onclick="openEditContact()" class="contact-edit-info"><img src="./assets/img/edit_contact.png"
                        alt=""> Edit Contact</span>
            </div>
            <div class="open-contact-infos">
                <span class="contact-information">Email</span>
                <a class="contact-mail" href="mailto:antom@gmail.com">antom@gmail.com</a>
                <span class="contact-information">Phone</span>
                <a class="contact-tel" href="tel:+491111111111">+49 1111 111 11 1</a>
            </div>
        </div>
    </div>
    <!-- -------------------- -->

    <!-- button for new contact -->
    <button onclick="openNewContact()" class="contact-new-contact">
        New contact <img src="./assets/img/contact_new_contact.png" alt="">
    </button>

    <!-- success message -->
    <div class="cont-success-message d-none">
        <span>Contact succesfully created</span>
    </div>

    <!-- all contacts -->
    <div class="outer-cont-contacts">
        <div id="contAllContacts" class="inner-cont-contacts">



        </div>
    </div>
    <!-- ---------- -->

</body>

</html>
