<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/vnd.microsoft.icon" href= "https://gruppe-430.developerakademie.net/favicon_io/favicon.ico">
    <title>Join</title>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/mini_backend.js"></script>
  </head>
  <body onload="getUsers()">
    <img id="start-pic" class="logo-small" src="assets/img/logo_main.svg" />

    <div id="newuser-container">
      <p id="new-question">Not at Join?</p>
      <a href="registration.html" id="sign-in">Sign in</a>
    </div>
    <div id="login-container">
      <h1>Log In</h1>
      <div id="blue-line"></div>
      <form onsubmit="getCurrentUser();return false">
        <input
          id="mail-login"
          class="mail-input"
          required
          type="email"
          placeholder="E-mail"
        />
        <input
          id="password-login"
          class="password-input"
          required
          type="password"
          placeholder="Passwort"
        />
        <div class="help-container">
          <p
            id="passwordlog-toggle"
            class="password-toggle"
            onclick="togglePassword('password-login','passwordlog-toggle')"
          >
            Passwort zeigen
          </p>
          <a id="new-password" href="forgot_password.html"
            >Passwort vergessen</a
          >
        </div>
        <div id="btn-box">
          <button id="login-btn" class="login-btn">LogIn</button>
          <div id="guest-btn" onclick="guestLogin()">Guest LogIn</div>
        </div>
      </form>
    </div>
  </body>
</html>
