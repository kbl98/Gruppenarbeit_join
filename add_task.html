        <h1>Add Task</h1>

              <div id="categoryImage"><img src="assets/img/arrow_drop.svg"></div>

            <div class="d-none" id="openedCategories" onclick="notOpenCloseCategories(event)">

              <div class="oneCategory" onclick="addCategory(6)"><div class="center"><div id="category6">Test4</div><div id="imageCat6"><img src="assets/img/circle_red.svg"></div></div></div>
              <div class="oneCategory" onclick="addCategory(7)"><div class="center"><div id="category7">Test5</div><div id="imageCat7"><img src="assets/img/circle_blue.svg"></div></div></div>
            </div>
            
          </div>

          <div id="categoryColors" class="d-none">
            <div onclick="changeColor(1)" id="changeColor1" class="color"><img src="assets/img/circle_turquoise.svg"></div>
            <div onclick="changeColor(2)" id="changeColor2" class="color"><img src="assets/img/circle_pink.svg"></div>
            <div onclick="changeColor(3)" id="changeColor3" class="color"><img src="assets/img/circle_darkblue.svg"></div>

</div>

        <div class="column">
