<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/mini_backend.js"></script>
  </head>
  <body onload="getUsers()">
    <img id="start-pic" class="logo-small" src="assets/img/logo_main.svg" />

    <div id="login-container">
      <a href="login.html"
        ><img id="arrow-back" src="assets/img/back-arrow.svg"
      /></a>
      <h1>Reset your password</h1>
      <div id="blue-line"></div>
      <p>Change your account password</p>

      <form onsubmit="set_new_password();return false">
        <input
          id="reseted-password"
          class="password-input"
          required
          type="password"
          placeholder="Passwort"
        />
        <input
          id="reseted-password2"
          class="password-input"
          required
          type="password"
          placeholder="Passwort"
        />
        <div class="help-container">
          <p
            id="passwordreg-toggle"
            onclick="togglePassword('reseted-password','passwordreg-toggle');togglePassword('reseted-password2','passwordreg-toggle')"
          >
            Passwort zeigen
          </p>
        </div>
        <div id="btn-box">
          <button id="sign-btn" class="login-btn">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
